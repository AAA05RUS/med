<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход - Медсестра на дом</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <a href="/" class="logo">Медсестра на дом</a>
        </div>
      </div>
    </header>

    <main class="auth-page">
      <div class="container">
        <div class="auth-form">
          <h1>Вход в систему</h1>

          <!-- Шаг 1: Ввод email -->
          <div class="step" id="step1">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Введите ваш email"
                required
              />
            </div>
            <button class="btn" onclick="sendCode()">Получить код</button>
          </div>

          <!-- Шаг 2: Подтверждение кода -->
          <div class="step" id="step2" style="display: none">
            <div class="form-group">
              <label for="code">Код подтверждения</label>
              <input
                type="text"
                id="code"
                placeholder="Введите код из письма"
                required
              />
            </div>
            <button class="btn" onclick="verifyCode()">Подтвердить</button>
          </div>

          <p class="auth-link">
            Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
          </p>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/imask"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
